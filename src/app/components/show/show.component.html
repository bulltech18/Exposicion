<div class="container" >
    <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Edad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td [innerHTML]="item.username"></td>
        <td [innerHTML]="item.email"></td>
        <td [innerHTML]="item.age"></td>
      </tr>
    </tbody>
  </table></div>
